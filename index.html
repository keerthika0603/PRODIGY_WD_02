<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch Web Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f2027;
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
        }

        .circle {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: conic-gradient(#00c6ff, #0072ff, #00c6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .inner-circle {
            width: 220px;
            height: 220px;
            background: #111;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .start {
            background-color: #28a745;
            color: white;
        }

        .pause {
            background-color: #ffc107;
            color: black;
        }

        .reset {
            background-color: #dc3545;
            color: white;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            max-height: 120px;
            overflow-y: auto;
        }

        li {
            font-size: 14px;
            padding: 3px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Stopwatch</h2>

    <div class="circle">
        <div class="inner-circle" id="display">
            00:00:00
        </div>
    </div>

    <div class="buttons">
        <button class="start" onclick="start()">Start</button>
        <button class="pause" onclick="pause()">Pause</button>
        <button class="reset" onclick="reset()">Reset</button>
        <button onclick="lap()">Lap</button>
    </div>

    <ul id="laps"></ul>
</div>

<script>
    let timer = null;
    let milliseconds = 0;
    let seconds = 0;
    let minutes = 0;

    function updateDisplay() {
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;
        let ms = milliseconds < 10 ? "0" + milliseconds : milliseconds;

        document.getElementById("display").innerText = `${m}:${s}:${ms}`;
    }

    function start() {
        if (timer !== null) return;

        timer = setInterval(() => {
            milliseconds++;

            if (milliseconds === 100) {
                milliseconds = 0;
                seconds++;
            }

            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }

            updateDisplay();
        }, 10);
    }

    function pause() {
        clearInterval(timer);
        timer = null;
    }

    function reset() {
        pause();
        milliseconds = 0;
        seconds = 0;
        minutes = 0;
        updateDisplay();
        document.getElementById("laps").innerHTML = "";
    }

    function lap() {
        const lapTime = document.createElement("li");
        lapTime.textContent = document.getElementById("display").innerText;
        document.getElementById("laps").appendChild(lapTime);
    }
</script>

</body>
</html>
